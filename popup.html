<!DOCTYPE html>
<head>
    <meta charset="UTF-8" >
    <title>MainPage</title>
    <script src="popup.js" charset="UTF-8"></script>
    <link href="pop_style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="main">
        <input type="image" src="https://music.apple.com/assets/product/MissingArtworkMusic.svg" id="cover" title="">
        <div id="songname"></div>
        <p id="artist"></p>
        <div id="album"></div>
        <div id="time_control">
            <span id="nowtime">0:00</span>
            <input type="range" id="s_bar" value="0" >
            <span id="a_duration">0:00</span>
        </div>
    </div>
    <div id="share">
        <input type="image" src="" id="set_icon" class="sh_ico" title="">
        <input type="image" src="" id="g_wind" class="sh_ico" title="">
        <input type="image" src="" id="tw_share" class="sh_ico" title="">
    </div>   
    <div id="settings">
        <span>EQ</span><input type="checkbox" id="eq_on">
        <br>
        64Hz&nbsp;<input type="range" id="bass_bar" class="eq_bar" value="20" max="40">
        <br>
        800Hz<input type="range" id="mid_bar" class="eq_bar" value="20" max="40">
        <br>
        2kHz&nbsp;&nbsp;<input type="range" class="eq_bar" id="tre_bar" value="20" max="40">
        <br>
        <input type="button" id="eq_reset" value="ALL Reset">
        <br>
        <span id="other_s_message"></span>
        <br>
        <span id="backg_tf"></span><input type="checkbox" id="backg_on">
    </div>
</body>
</html>
