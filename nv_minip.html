<!DOCTYPE html>
<head>
    <meta charset="UTF-8" >
    <title>WebPlayer MiniWindow</title>
    <script src="nv_minip.js" charset="UTF-8"></script>
    <link href="nv_minip.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="main">
        <input type="image" src="https://beta.music.apple.com/assets/product/MissingArtworkMusic.svg" id="cover" title="">
        <div id="metadata">
            <div id="songname"></div>
            <div id="artist"></div>
            <div id="album"></div>
            <div id="time_control">
                <span id="nowtime">0:00</span>
                <input type="range" id="s_bar" value="0" >
                <span id="a_duration">0:00</span>
            </div>
        </div>
        
    </div>
    <div id="share">
        <input type="image" src="" id="tw_share" title="">
    </div>
</body>
</html>
