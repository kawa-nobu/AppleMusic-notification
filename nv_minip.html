<!DOCTYPE html>
<head>
    <meta charset="UTF-8" >
    <title>AMN MiniWindow</title>
    <script src="nv_minip.js" charset="UTF-8"></script>
    <link href="nv_minip.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="cover" title=""></div>
        <img src="" id="fl_back_cover">
        <div id="metadata">
            <div id="songname" class="scroll"></div>
            <div id="artist" class="scroll"></div>
            <div id="album" class="scroll"></div>
            <div id="time_control">
                <span id="nowtime">0:00</span>
                <input type="range" id="s_bar" value="0" >
                <span id="a_duration">0:00</span>
            </div>
        <div id="metadata-fscr">
            <div id="songname" class="songname_fscr"></div>
            <div id="artist" class="artist_fscr"></div>
            <div id="album" class="album_fscr"></div>
        </div>
    </div>
    <div id="share">
        <input type="image" src="" id="tw_share" title="">
        <input type="image" src="" id="full_screen" title="">
    </div>
</body>
</html>
